{{template "layout" .}}
{{define "main"}}


  <section class="our-webcoderskull padding-lg">
  <div class="container">
    <div class="row heading heading-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="/static/style2.css">

<body>

<h2>Checkout Form</h2>
<div class="row">
  <div class="col-75">
    <div class="container2">
      <form action="/checkout/process/?id={{.Id_user}}" method="POST">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="fname" placeholder="Full name">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="Email">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="address" name="address" placeholder="Address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="City">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="State">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="Zip">
              </div>
            </div>
          </div>        
        </div>
         <button type="submit" class="btn2">Continue</button>
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container3">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b id="totalItem"></b></span></h4>
    	<script>
    		var $totalItem = 0
    		{{ range .Keranjang}}
    			$totalItem = $totalItem + {{.Qty}}
    		{{end}}
    		document.getElementById("totalItem").innerHTML = $totalItem
    	</script>
      {{ range .Keranjang}}
      <p><a >{{.NamaMenu}}({{.Qty}})   </a> <span class="price" style="color: black"><b>Rp. {{.Total}}</b></span></p>
      <hr>
       {{end}}
      <p>Total <span class="price" style="color:black"><b>Rp. {{.TotalAll}}  </b></span></p>
    </div>
  </div>
</div>

</body>
</div>
</div>
</section>
{{end}}
